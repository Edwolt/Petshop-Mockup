<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client page</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./client.css">
    <link rel="stylesheet" href="./productForm.css">
</head>
<body>
    <header id="header">
        <a href="../index.html" id="logo">
            <h1>Le Furry</h1>
            <img src="../resources/kennel.png" alt="kennel">
        </a>
        <div class="dropdown">
            <ul>
                <li>
                    <a href="./profile.html">
                        <img class="dropdownIcon" src="../resources/business-and-finance.png" alt="prof">
                        <h4>Profile</h4>
                    </a>
                </li>
                <li>
                    <a href="./products.html">
                        <img class="dropdownIcon" src="../resources/shopping.png" alt="shopping">
                        <h4>Shop</h4>
                    </a>
                </li>
                <li>
                    <a href="./cart.html">
                        <img class="dropdownIcon" src="../resources/cart.png" alt="cart">
                        <h4>Cart</h4>
                        <div class="pop">3</div>
                    </a>
                </li>
                <li>
                    <a href="./pets.html">
                        <img class="dropdownIcon" src="../resources/collar.png" alt="collar">
                        <h4>My Pets</h4>
                        <div class="pop">2</div>
                    </a>
                </li>
                <li>
                    <a href="./calendar.html">
                        <img class="dropdownIcon" src="../resources/tools-and-utensils.png" alt="scissors">
                        <h4>Services</h4>
                    </a>
                </li>
                <li>
                    <a href="../index.html">
                        <img class="dropdownIcon" src="../resources/sign.png" alt="exit">
                        <h4>Log out</h4>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <header id="secondHeader">
        <h1>Add Friend!</h1>
    </header>
    <div class="content">
        <div class="card">
            <form id="productForm">
                <div class="inputWrap col4">
                    <span>Pet name:</span>
                    <input type="text" name="name" placeholder="Ex.: Rex"/>
                </div>
                <div class="inputWrap col3">
                    <span>Age:</span>
                    <input type="number" name="age" placeholder="5"/>
                </div>
                <div class="inputWrap col3">
                    <span>Type:</span>
                    <select name="type">
                        <option value="" selected>Type</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="snake">Snake</option>
                        <option value="fish">Fish</option>
                        <option value="rabbit">Rabbit</option>
                        <option value="ramster">Ramster</option>
                        <option value="other">Other...</option>
                    </select>
                </div>
                <div class="inputWrap col4">
                    <span>Breed:</span>
                    <input type="text" name="breed"/>
                </div>
                <div class="inputWrap col4">
                    <span>Pet photo:</span>
                    <div class="avatar">
                        <img src="../resources/doggy.png" alt="doggy">
                        <img src="../resources/cat.png" alt="cat">
                        <img src="../resources/bird.png" alt="bird">
                        <img src="../resources/fish.png" alt="fish">
                        <img src="../resources/upload.png" alt="upload">
                    </div>
                </div>
                <div class="inputWrap col3">
                    <input type="file" name="photo"/>
                </div>
                <div class="inputWrap col7">
                    <input type="submit" value="Add"/>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
