<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header id="header">
        <h1>Le Furry</h1>
        <a href='/login.html'>
            <div id="login">
                <h4>Login</h4>
                <img src='resources/profile.png' alt='profilePic' />
            </div>
        </a>
    </header>

    <div class="content">
        <div class="card">
            <h1>Register</h1>
            <form id="login-form">
                <div class='inputwrap'>
                    <h3>Name:</h3>
                    <input type='text' name='name' placeholder='Full name' required autoFocus />
                </div>
                <div class='inputwrap'>
                    <h3>Email address:</h3>
                    <input type='email' name='email' placeholder='example@example.com' required />
                </div>
                <div class='inputwrap'>
                    <h3>Address:</h3>
                    <input type='text' name='address' placeholder='Florense Street, 23' required />
                </div>
                <div class='inputwrap'>
                    <h3>Phone:</h3>
                    <input type='text' name='phone' pattern='[0-9\(\)\- ]{16}' placeholder='(DD) 9 XXXX-XXXX' required />
                </div>
                <div class='inputwrap'>
                    <h3>Profile pic:</h3>
                    <input type='file' name='image' required />
                </div>
                <div class='inputwrap'>
                    <h3>Password:</h3>
                    <input type='password' name='passwd' min='6' required />
                </div>
                <div class='inputwrap'>
                    <h3>Confirm Password:</h3>
                    <input type='password' name='passwd2' class='passMismatch' required />
                </div>
                <input type='submit' value='Register' />
                <!--<p>{this.state.error}</p>-->
            </form>
            <a href='/login.html' class='link'>Login</a>
        </div>
    </div>

</body>

</html>
