<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<script src="https://kit.fontawesome.com/b3eff8b5da.js" crossorigin="anonymous"></script>
<body>
    <header id="header">
        <a href="./index.html" id="logo">
            <h1>Le Furry</h1>
            <img src="./resources/kennel.png" alt="kennel">
        </a>
        <a href='./login.html'>
            <div id="login">
                <h4>Login</h4>
                <img src='resources/profile.png' alt='profilePic' />
            </div>
        </a>
    </header>

    <div class="content">
        <div class="card">
            <h1>Login</h1>
            <form id="login-form">
                <div class='inputwrap'>
                    <i class="fas fa-user-alt"></i>
                    <input type='text' name='email' placeholder='example@example.com' autoFocus />
                </div>
                <div class='inputwrap'>
                    <i class="fas fa-lock"></i>
                    <input type='password' name='passwd' placeholder='password' />
                </div>
                <input type='submit' value='Log in' />
            </form>
            <a href='./register.html' class='link'>Register</NavLink>
        </div>
    </div>
</body>

</html>
